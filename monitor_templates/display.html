<!DOCTYPE html>
<html>
<head>
    <title>Monitor {{ monitor_id }} Display</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .video-container {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            z-index: 10;
        }
        .text-container {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { 
            font-size: 3rem; 
            margin: 0 0 15px 0;
            color: #ffffff;
        }
        p { 
            margin: 5px 0; 
            font-size: 1.2rem;
            color: #dddddd;
        }
        .monitor-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            color: #999999;
            z-index: 20;
        }
        .timer-bar {
            width: 100%;
            height: 5px;
            background-color: #555555;
            position: relative;
        }
        .timer-progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 1s linear;
        }
    </style>
    <script>
        // SSE를 통한 실시간 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            const eventSource = new EventSource('/monitor/{{ monitor_id }}/stream');
            const textContentElement = document.getElementById('text-content');
            const timerProgressElement = document.getElementById('timer-progress');
            
            // 비디오 요소 초기화 및 자동 재생
            const videoElement = document.getElementById('background-video');
            videoElement.volume = 0.5; // 볼륨 50%로 설정
            
            // 비디오가 끝나면 다시 재생
            videoElement.addEventListener('ended', function() {
                videoElement.play();
            });
            
            let timerInterval;
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // 텍스트 콘텐츠만 업데이트
                if (data.item) {
                    textContentElement.innerHTML = `
                        <h1>${data.item.text}</h1>
                        <p>Order: ${data.item.no}</p>
                        <p>Processed at: ${data.item.get_time}</p>
                    `;
                    
                    // 타이머 재설정
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                    
                    // 타이머 시작
                    let secondsLeft = data.remaining_time;
                    const totalSeconds = 20; // 표시 시간(초)
                    
                    timerProgressElement.style.width = ((totalSeconds - secondsLeft) / totalSeconds * 100) + '%';
                    
                    timerInterval = setInterval(() => {
                        secondsLeft -= 1;
                        const progressPercentage = ((totalSeconds - secondsLeft) / totalSeconds * 100);
                        timerProgressElement.style.width = progressPercentage + '%';
                        
                        if (secondsLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 1000);
                } else {
                    textContentElement.innerHTML = "<h1>대기 중...</h1>";
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(() => {
                    location.reload();
                }, 5000); // 5초 후 페이지 새로고침
            };
        });
    </script>
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <!-- 고정된 비디오 - static/videos 폴더에 video.mp4 파일을 업로드해야 함 -->
            <video id="background-video" autoplay loop muted>
                <source src="/static/videos/video.mp4" type="video/mp4">
                브라우저가 비디오 태그를 지원하지 않습니다.
            </video>
            <div class="text-overlay">
                <div id="text-content" class="text-container">
                    <h1>대기 중...</h1>
                </div>
                <div class="timer-bar">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="monitor-info">Monitor {{ monitor_id }}</div>
</body>
</html>
