<!DOCTYPE html>
<html>
<head>
    <title>Monitor {{ monitor_id }} Display</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #000000; /* 배경색을 검정색으로 변경 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* 오버레이가 iframe 클릭을 방해하지 않도록 */
        }
        .text-container {
            width: 90%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        h1 { 
            font-size: 3.5rem; 
            margin: 0 0 15px 0;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
        }
        p { 
            margin: 5px 0; 
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        .monitor-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            color: #ffffff;
            z-index: 20;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
        .timer-bar {
            width: 50%;
            height: 5px;
            background-color: rgba(85, 85, 85, 0.5);
            position: relative;
            margin-top: 20px;
        }
        .timer-progress {
            height: 100%;
            background-color: rgba(76, 175, 80, 0.7);
            width: 0%;
            transition: width 1s linear;
        }
    </style>
    <script>
        // SSE를 통한 실시간 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            const eventSource = new EventSource('/monitor/{{ monitor_id }}/stream');
            const textContentElement = document.getElementById('text-content');
            const timerProgressElement = document.getElementById('timer-progress');
            
            let timerInterval;
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // 텍스트 콘텐츠만 업데이트
                if (data.item) {
                    textContentElement.innerHTML = `
                        <h1>${data.item.text}</h1>
                        <p>Order: ${data.item.no}</p>
                        <p>Processed at: ${data.item.get_time}</p>
                    `;
                    
                    // 타이머 재설정
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                    
                    // 타이머 시작
                    let secondsLeft = data.remaining_time;
                    const totalSeconds = 20; // 표시 시간(초)
                    
                    timerProgressElement.style.width = ((totalSeconds - secondsLeft) / totalSeconds * 100) + '%';
                    
                    timerInterval = setInterval(() => {
                        secondsLeft -= 1;
                        const progressPercentage = ((totalSeconds - secondsLeft) / totalSeconds * 100);
                        timerProgressElement.style.width = progressPercentage + '%';
                        
                        if (secondsLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 1000);
                } else {
                    textContentElement.innerHTML = "<h1>대기 중...</h1>";
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(() => {
                    location.reload();
                }, 5000); // 5초 후 페이지 새로고침
            };
        });
    </script>
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <!-- YouTube 영상 삽입 -->
            <iframe 
                src="https://player.vimeo.com/video/1083415322?h=f4290a523b&loop=1&autoplay=1&muted=1&background=1" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                title="KakaoTalk_20250512_154121598">
            </iframe>
        </div>
        <div class="content-overlay">
            <div id="text-content" class="text-container">
                <h1>대기 중...</h1>
                <div class="timer-bar">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="monitor-info">Monitor {{ monitor_id }}</div>
</body>
</html>
