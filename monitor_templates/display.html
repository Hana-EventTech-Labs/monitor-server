<!DOCTYPE html>
<html>
<head>
    <title>Monitor {{ monitor_id }} Display</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
            box-sizing: border-box;
            text-align: center;
        }
        h1 { 
            font-size: 4rem; 
            margin: 0 0 30px 0;
            color: #000000;
        }
        p { 
            margin: 5px 0; 
            font-size: 1.5rem;
            color: #555555;
        }
        .monitor-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            color: #999999;
        }
        #content {
            width: 100%;
            height: 100%;
        }
        .timer-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            margin-top: 20px;
            position: relative;
        }
        .timer-progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 1s linear;
        }
    </style>
    <script>
        // SSE를 통한 실시간 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            const eventSource = new EventSource('/monitor/{{ monitor_id }}/stream');
            const contentElement = document.getElementById('content');
            const timerProgressElement = document.getElementById('timer-progress');
            
            let timerInterval;
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // HTML 콘텐츠 업데이트
                if (data.item) {
                    contentElement.innerHTML = `
                        <h1>${data.item.text}</h1>
                        <p>Order: ${data.item.no}</p>
                        <p>Processed at: ${data.item.get_time}</p>
                    `;
                    
                    // 타이머 재설정
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                    
                    // 타이머 시작
                    let secondsLeft = data.remaining_time;
                    const totalSeconds = 20; // 표시 시간(초)
                    
                    timerProgressElement.style.width = ((totalSeconds - secondsLeft) / totalSeconds * 100) + '%';
                    
                    timerInterval = setInterval(() => {
                        secondsLeft -= 1;
                        const progressPercentage = ((totalSeconds - secondsLeft) / totalSeconds * 100);
                        timerProgressElement.style.width = progressPercentage + '%';
                        
                        if (secondsLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 1000);
                } else {
                    contentElement.innerHTML = "<h1>대기 중...</h1>";
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(() => {
                    location.reload();
                }, 5000); // 5초 후 페이지 새로고침
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="content">
            <h1>대기 중...</h1>
        </div>
        <div class="timer-bar">
            <div id="timer-progress" class="timer-progress"></div>
        </div>
    </div>
    <div class="monitor-info">Monitor {{ monitor_id }}</div>
</body>
</html>
