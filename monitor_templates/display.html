<!DOCTYPE html>
<html>
<head>
    <title>Monitor {{ monitor_id }} Display</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .video-container {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: black;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text-container {
            width: 90%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { 
            font-size: 3.5rem; 
            margin: 0 0 15px 0;
            color: #000000;
        }
        h2 { 
            font-size: 1.2rem; 
            margin: 25px 0 18px 0;
            color: #000000;
            white-space: pre-line;
        }
        /* 첫 번째 줄과 두 번째 줄 사이의 간격 설정 */
        .text-line-gap {
            display: block;
            height: 20px; /* 원하는 간격 크기를 설정하세요 */
        }
        p { 
            margin: 5px 0; 
            font-size: 1.2rem;
            color: #000000;
        }
        .monitor-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            color: #ffffff;
            z-index: 20;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        .timer-bar {
            width: 50%;
            height: 5px;
            background-color: rgba(85, 85, 85, 0.5);
            position: relative;
            margin-top: 20px;
        }
        .timer-progress {
            height: 100%;
            background-color: rgba(76, 175, 80, 0.7);
            width: 0%;
            transition: width 1s linear;
        }
    </style>
    <script>
        // SSE를 통한 실시간 업데이트
        let eventSource; // 전역 변수로 선언
        let pingInterval; // 핑 인터벌 변수
        
        // SSE 연결 설정 함수
        function setupEventSource() {
            // 기존 연결이 있으면 정리
            if (eventSource) {
                eventSource.close();
            }
            
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            
            // 새 SSE 연결 생성
            const newEventSource = new EventSource('/monitor/{{ monitor_id }}/stream');
            
            // 15분마다 핑을 보내 연결 유지 (크롬 20분 타임아웃 방지)
            pingInterval = setInterval(() => {
                console.log('핑: SSE 연결 유지 중...');
                
                // 서버에 핑 요청을 보내거나 더미 요청을 보내 연결 유지
                fetch('/monitor/{{ monitor_id }}/ping', { method: 'GET' })
                    .catch(err => console.log('핑 요청 실패:', err));
            }, 900000); // 15분(900,000ms)
            
            return newEventSource;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // SSE 연결 설정
            eventSource = setupEventSource();
            const textContentElement = document.getElementById('text-content');
            const timerProgressElement = document.getElementById('timer-progress');
            
            // 비디오 요소 초기화 및 자동 재생
            const videoElement = document.getElementById('background-video');
            videoElement.volume = 0.5; // 볼륨 50%로 설정
            
            // 비디오가 끝나면 다시 재생
            videoElement.addEventListener('ended', function() {
                videoElement.play();
            });
            
            let timerInterval;
            
            // 메시지 핸들러 함수를 바깥으로 분리
            function handleMessage(event) {
                const data = JSON.parse(event.data);
                
                // 텍스트 콘텐츠만 업데이트
                if (data.item) {
                    textContentElement.innerHTML = `
                        <h2>${data.item.text}'s<span class="text-line-gap"></span>${data.item.text}'s</h2>
                    `;
                    
                    // 타이머 재설정
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                    
                    // 타이머 시작
                    let secondsLeft = data.remaining_time;
                    const totalSeconds = 20; // 표시 시간(초)
                    
                    timerProgressElement.style.width = ((totalSeconds - secondsLeft) / totalSeconds * 100) + '%';
                    
                    timerInterval = setInterval(() => {
                        secondsLeft -= 1;
                        const progressPercentage = ((totalSeconds - secondsLeft) / totalSeconds * 100);
                        timerProgressElement.style.width = progressPercentage + '%';
                        
                        if (secondsLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 1000);
                } else {
                    textContentElement.innerHTML = "<h1> </h1>";
                    clearInterval(timerInterval);
                    timerProgressElement.style.width = '0%';
                }
            }
            
            // 오류 핸들러 함수를 바깥으로 분리
            function handleError(error) {
                console.error('SSE Error:', error);
                
                // 연결 오류 발생 시에만 새로고침하도록 수정
                // 크롬에서 SSE 연결이 약 20분마다 자동으로 끊기는 문제를 방지하기 위해
                // 연결이 끊기면 즉시 재연결 시도
                reconnect();
            }
            
            // 재연결 함수
            function reconnect() {
                console.log('SSE 연결 재시도 중...');
                
                // 새 EventSource 설정 (페이지 새로고침 대신)
                eventSource = setupEventSource();
                
                // 이벤트 핸들러 다시 연결
                eventSource.onmessage = handleMessage;
                eventSource.onerror = handleError;
            }
            
            // 초기 이벤트 핸들러 설정
            eventSource.onmessage = handleMessage;
            eventSource.onerror = handleError;
        });
    </script>
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <!-- 고정된 비디오 - static/videos 폴더에 video.mp4 파일을 업로드해야 함 -->
            <video id="background-video" autoplay loop muted>
                <source src="/static/videos/videoy.mp4" type="video/mp4">
                브라우저가 비디오 태그를 지원하지 않습니다.
            </video>
            <div class="text-overlay">
                <div id="text-content" class="text-container">
                    <h1>대기 중...</h1>
                </div>
                <div class="timer-bar">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
